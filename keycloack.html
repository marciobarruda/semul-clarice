<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Conecta Recife – Área Restrita</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(34, 197, 94, 0.12), transparent 25%),
                  radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.12), transparent 25%),
                  var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 24px;
    }

    .card {
      width: min(480px, 100%);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.4px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .user-box {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 16px;
      line-height: 1.6;
    }

    .label {
      color: var(--muted);
      font-size: 0.9rem;
      display: block;
    }

    .value {
      font-weight: 600;
      font-size: 1.05rem;
      color: #fff;
    }

    button {
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0b1120;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.35);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.35);
    }

    .status, .error {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      color: var(--muted);
      font-size: 0.95rem;
    }

    .error {
      color: #fca5a5;
      border-color: rgba(248, 113, 113, 0.4);
      background: rgba(248, 113, 113, 0.08);
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>Portal Conecta Recife – Área Restrita</h1>
    <p class="subtitle">Autenticação protegida via Keycloak</p>
    <div id="status" class="status">Carregando autenticação...</div>
    <div id="content" style="display:none;">
      <div class="user-box">
        <span class="label">Usuário autenticado</span>
        <div class="value" id="user-name">—</div>
        <div class="label" id="user-extra"></div>
      </div>
      <button id="logout">Sair</button>
    </div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script src="https://login.recife.pe.gov.br/auth/js/keycloak.js"></script>
  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');
      const errorEl = document.getElementById('error');
      const userNameEl = document.getElementById('user-name');
      const userExtraEl = document.getElementById('user-extra');
      const logoutBtn = document.getElementById('logout');

      const keycloak = new Keycloak({
        url: 'https://login.recife.pe.gov.br',
        realm: 'prefeitura',
        clientId: 'portal-crcl'
      });

      function showError(message) {
        statusEl.style.display = 'none';
        contentEl.style.display = 'none';
        errorEl.style.display = 'block';
        errorEl.textContent = message;
      }

      function renderUserInfo() {
        const tokenData = keycloak.tokenParsed || {};
        const idData = keycloak.idTokenParsed || {};

        const name = tokenData.name || idData.name || tokenData.preferred_username || idData.preferred_username || 'Usuário';
        const email = tokenData.email || idData.email;
        const username = tokenData.preferred_username || idData.preferred_username;

        userNameEl.textContent = name;
        const extraParts = [];
        if (email) extraParts.push(`Email: ${email}`);
        if (username && username !== name) extraParts.push(`Username: ${username}`);
        userExtraEl.textContent = extraParts.join(' · ');
      }

      keycloak.init({ onLoad: 'login-required' }).then(function(authenticated) {
        if (!authenticated) {
          keycloak.login();
          return;
        }
        statusEl.style.display = 'none';
        contentEl.style.display = 'flex';
        renderUserInfo();
      }).catch(function(err) {
        console.error('Erro na inicialização do Keycloak:', err);
        showError('Não foi possível autenticar. Tente novamente em instantes.');
      });

      logoutBtn.addEventListener('click', function() {
        const redirectUri = window.location.href;
        keycloak.logout({ redirectUri: redirectUri }).catch(function(err) {
          console.error('Erro ao deslogar:', err);
          showError('Não foi possível finalizar a sessão agora.');
        });
      });
    })();
  </script>
</body>
</html>
